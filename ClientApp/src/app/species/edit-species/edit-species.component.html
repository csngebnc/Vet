<div class="container">
    <form class="p-3" [formGroup]='editSpeciesForm' (ngSubmit)="editSpeciesForm.valid && updateSpecies()"
        autocomplete="off">

        <div class="d-flex justify-content-between">
            <h2 class="mb-0">Állatfaj átnevezése</h2>
            <h2 class="mb-0"><i class="fab fa-earlybirds"></i></h2>
        </div>
        <hr>
        <mat-form-field class="full-width">
            <mat-label>Állatfaj neve:</mat-label>
            <input matInput formControlName='name' required>
            <mat-error *ngIf="editSpeciesForm.get('name').invalid">A mező nem lehet üres.</mat-error>
        </mat-form-field>

        <div class="form-group text-center">
            <button [disabled]='!editSpeciesForm.valid' class="btn btn-success mr-2" type="submit">Rögzít</button>
        </div>
    </form>
</div>
