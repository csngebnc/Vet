<div class="container" *ngIf="editVaccineForm">
    <form class="p-3" [formGroup]='editVaccineForm' (ngSubmit)="editVaccineForm.valid && updateVaccine()"
        autocomplete="off">

        <div class="d-flex justify-content-between">
            <h2 class="mb-0">Oltás átnevezése</h2>
            <h2 class="mb-0"><i class="fab fa-earlybirds"></i></h2>
        </div>
        <hr>
        <mat-form-field class="full-width">
            <mat-label>Oltás neve:</mat-label>
            <input matInput formControlName='name' required>
            <mat-error *ngIf="editVaccineForm.get('name').invalid">A mező nem lehet üres.</mat-error>
        </mat-form-field>

        <div class="form-group text-center">
            <button [disabled]='!editVaccineForm.valid' class="btn btn-success mr-2" type="submit">Rögzít</button>
        </div>
    </form>
</div>
