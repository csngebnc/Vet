<div class="container">

    <div class="row">
        <div class="col-6" style="margin-left: 15%;">
            <h2>Felhasználók</h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <form class="p-3" [formGroup]='filter' (ngSubmit)="runFilter()" autocomplete="off">
            <h2 class="mr-3" style="display: inline;">Szűrés: </h2>
            <mat-form-field class="mr-3">
                <mat-label>Név</mat-label>
                <input matInput formControlName='name'>
            </mat-form-field>

            <mat-form-field class="mr-3">
                <mat-label>Email</mat-label>
                <input matInput formControlName='email'>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">
                <mat-icon>filter_list</mat-icon>
            </button>
        </form>

    </div>

    <div class="row d-flex justify-content-center">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef><b>Név</b></th>
                <td mat-cell *matCellDef="let element">{{ element.realName }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef><b>Email</b></th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="align-end">
                    <button mat-icon-button routerLink="../animals/user/{{element.id}}">
                        <mat-icon>pets</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,20,50]" (page)="pageEvent = pageChanged($event)" [length]="lenght"
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
