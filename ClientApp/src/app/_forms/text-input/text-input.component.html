<div class="form-group">
    <label>{{label}}:</label>
    <input 
        [class.is-invalid]="ngControl.touched &&ngControl.invalid"
        type="{{type}}" 
        class="form-control" 
        [formControl]="ngControl.control"
        placeholder="{{label}}">
        <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{label}} megadása kötelező.</div>
        <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} hossza legalább {{ngControl.control.errors.minlength['requiredLength']}} karakter kell legyen.</div>
        <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} hossza legfeljebb {{ngControl.control.errors.maxlength['requiredLength']}} karakter lehet.</div>
        <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">A jelszavak nem egyeznek.</div>
</div>
