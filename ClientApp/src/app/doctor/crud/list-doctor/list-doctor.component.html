<div class="container">

  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <h2>Alkalmazottak listája</h2>
    </div>
    <div class="col-4 d-flex justify-content-end">
      <button mat-mini-fab color="primary" (click)="open()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><b>Doktor neve</b></th>
        <td mat-cell *matCellDef="let element">{{ element.realName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef><b>Email cím</b></th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="demote">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="demoteDoctor(element.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
