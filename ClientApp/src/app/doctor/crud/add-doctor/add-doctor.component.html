<div class="container">
    <form class="p-3" [formGroup]='promoteDoctorForm' (ngSubmit)="promoteDoctorForm.valid && promoteDoctor()" autocomplete="off">
        <h2 class="">Új doktor kinevezése</h2>
        <hr>
        
        <app-text-input [formControl]='promoteDoctorForm.controls["email"]' [label]='"Email"'></app-text-input>

        <div class="row" *ngIf="validationErrors.length > 0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">{{error}}</li>
            </ul>
        </div>

        <div class="form-group text-center">
            <button [disabled]='!promoteDoctorForm.valid' class="btn btn-success mr-2" type="submit">Doktor felvétele</button>
        </div>
    </form>
</div>
