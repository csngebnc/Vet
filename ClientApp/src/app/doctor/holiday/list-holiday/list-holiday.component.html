<div class="container">

    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h2>Beállított szabadságok</h2>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <button mat-mini-fab color="primary" (click)="open()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="firstDate">
                <th mat-header-cell *matHeaderCellDef><b>Első nap</b></th>
                <td mat-cell *matCellDef="let element">{{ element.startDate | date: 'yyyy. MM. dd.' }}</td>
            </ng-container>

            <ng-container matColumnDef="lastDate">
                <th mat-header-cell *matHeaderCellDef><b>Utolsó nap</b></th>
                <td mat-cell *matCellDef="let element">{{ element.endDate | date: 'yyyy. MM. dd.' }}</td>
            </ng-container>

            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="align-end">
                    <button mat-icon-button (click)="openEdit(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button (click)="delete(element.id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
