<div class="container">

    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h2>Kezeléseim</h2>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <button mat-mini-fab color="primary" (click)="open()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef><b>Azonosító</b></th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef><b>Megnevezés</b></th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef><b>Státusz</b></th>
                <td mat-cell *matCellDef="let element">{{ element.isInactive ? 'inaktív' : 'aktív' }}</td>
            </ng-container>

            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="align-end" style="text-align:end">
                    <button mat-icon-button routerLink="./{{element.id}}">
                        <mat-icon>list</mat-icon>
                    </button>

                    <button mat-icon-button (click)="openEdit(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button (click)="deleteTreatment(element.id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>

                    <button *ngIf="!element.isInactive" mat-icon-button (click)="changeStateOfTreatment(element.id)">
                        <mat-icon>power_off</mat-icon>
                    </button>

                    <button *ngIf="element.isInactive" mat-icon-button (click)="changeStateOfTreatment(element.id)">
                        <mat-icon>power_on</mat-icon>
                    </button>




                    <!--
                    <i routerLink="./{{element.id}}" class="fas fa-list fa-2x pr-3"></i>
                    <i (click)="openEdit(element.id)" class="fa fa-edit fa-2x pr-2"></i>
                    <i (click)="deleteTreatment(element.id)" class="fa fa-trash fa-2x pr-2"></i>
                    <i (click)="changeStateOfTreatment(element.id)" class="fas fa-power-off fa-2x pr-1"></i>
                    -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
