<div class="container">
    <form class="p-3" [formGroup]='editTreatmentForm' (ngSubmit)="editTreatmentForm.valid && updateTreatment()" autocomplete="off">
        <h2 class="">Kezelés átnevezése</h2>
        <hr>
        
        <app-text-input [formControl]='editTreatmentForm.controls["name"]' [label]='"Megnevezés"'></app-text-input>

        <div class="row" *ngIf="validationErrors.length > 0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">{{error}}</li>
            </ul>
        </div>

        <div class="form-group text-center">
            <button [disabled]='!editTreatmentForm.valid' class="btn btn-success mr-2" type="submit">Mentés</button>
        </div>
    </form>
</div>
